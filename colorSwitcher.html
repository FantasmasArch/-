<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
<body>

  <script>
    'use strict';

    let selColor = prompt("Выберете цвет (blue, red, green)", "");
    switch (selColor) {
      case 'blue':
        document.body.style.backgroundColor='blue';
        break;
      case 'red':
        document.body.style.backgroundColor='red';
        break;
      case 'green':
        document.body.style.backgroundColor='green';
        break;
      }
  </script>

</body>
</html>
