<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
<body>

  <script>
    let name=prompt('Какое официальное название у JS', '');
    if (name == 'ECMAscript'){
      alert('верно');
    }
    else{
      alert('поучись ещё немного');
    }
    //работа с диапозонами, число входит в диапозон
    let age=prompt('Сколько вам лет?');
      if (age>=18 && age<=90){
        alert('Вы нам подходите');
      }
    else{
      alert('подрасти ещё');
    }
    //число не входит в диапозон
    if (!(age>=18 && age<=90)){
      alert('Вы не подходите');
    }
    //второй вариант, будет работать
    if (age<18 || age>90){
      alert('Вы не подходите, ещё раз');
    }

  </script>

</body>
</html>
