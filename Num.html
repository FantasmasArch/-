<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
<body>

  <script>

    'use strict';
    let isNum1 = prompt("Введите число", ""),
    isNum2 = prompt("Введите второе число", "");
    //первый вариант, через if
    if (Number(isNum1) < Number(isNum2)){
      alert("Первое число меньше второго");
      document.write(`${isNum1} < ${isNum2}`);
    };
    if (Number(isNum1) > Number(isNum2)){
      alert("Первое число больше второго");
      document.write(`${isNum1} > ${isNum2}`);
    };
    document.write("<br />");

    //второй вариант решения, укороченный, через условный оператор

    var Num = (Number(isNum1) < Number(isNum2)) ?
    `${isNum1} < ${isNum2}`:
    `${isNum1} > ${isNum2}`;
    alert(Num);
    document.write(Num);
    document.write("<br />");

    //третий вариант, через if else

    if (Number(isNum1) < Number(isNum2)) {
      alert("первое число меньше второго");
      document.write(`${isNum1} < ${isNum2}`);
    }
    else{
      alert("первое число больше второго");
      document.write(`${isNum1} < ${isNum2}`);
    };

    document.write("<br />");
    //четвёртый вариант решения switch case

    switch(Num) {
      case `${isNum1} < ${isNum2}`:
        document.write(`${isNum1} < ${isNum2}`);
        alert('первое число меньше второго');
      break;
      case `${isNum1} > ${isNum2}`:
        document.write(`${isNum1} > ${isNum2}`);
        alert('первое число больше второго');
      break;
    }

  </script>

</body>
</html>
