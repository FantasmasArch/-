<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
<body>

  <script>
    'use strict';

    let selType = prompt("Введите матерьял обучения (HTML, CSS, JS)", "");
    if (selType == "HTML") {
      document.write('<h1 align="center"><i>Добро пожаловать, курс HTML</i></h1>');
    } else if (selType == "CSS") {
      document.write('<h1 align="center"><i>Добро пожаловать, курс CSS</i></h1>');
    } else if (selType == "JS") {
      document.write('<h1 align="center"><i>Добро пожаловать, курс JS</i></h1>');
    }

  </script>

</body>
</html>
