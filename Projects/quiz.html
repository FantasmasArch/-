<!DOCTYPE html>
<html>
  <head>
    <title>Викторина</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
let questions = [
  ['Сколько планет в солнечной системе', '8'],
  ['Сколько лун у планеты земля', '1'],
  ['Четвёратая планета в солнечной системе', 'марс']
];

let score = 0;

for (i = 0; i < questions.length; i++) {
  askQuestion(questions[i]);
}

scoreResult(score);

function scoreResult(result) {
  alert('Правильных ответов ' + result);
}

function askQuestion(question) {
  let answer = prompt(question[0], '');
  answer.toLowerCase() == question[1] ? alert('Отлично') & score++ :
    alert('Неверно, правильный ответ: ' + question[1]);
}
    </script>
  </body>
</html>
