<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      "use strict";
function sumInput() {
  let numbers = [];

  while (true) {
    let value = prompt('Введите число', 0);
    if ( value === '' || value === null || !isFinite(value)) break;
    numbers.push( +value );
  }

  let sum = 0;
  for (let option of numbers) {
    sum += option;
  }
  return sum;
}

console.log(sumInput());

    </script>
  </body>
</html>
