<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      "use strict";
      let depth = +prompt('Введи высоту для улитки', ''),
          i=0,
          day=0;
      for(i; i<depth;){
        i+=7;
        document.write(`${i} <br />`);
        day+=1;
        if (i>=depth) break;
        document.write(`${day} <br />`);
        i-=2;
      };
      document.write(`<h1>${day}</h1>`);
    </script>
  </body>
</html>
