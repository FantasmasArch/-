<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      "use strict";

let salaries = {
  "John": 100,
  "Pete": 300,
  "Mary": 250
};

function topSalary(obj) {
  let name,
      solary = 0;

  for (let [key, value] of Object.entries(obj)) {
    if ( value > solary) {
      solary = value;
      name = key;
    }
  }
  alert(name);
  return name;

}

topSalary(salaries);

    </script>
  </body>
</html>
