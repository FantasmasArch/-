function fib(n) {
  return (n <= 1) ? n: fib(n - 1) + fib(n - 2);
}

alert(fib(3));
alert(fib(7));

function fibDynProg(n) {
  let a = 1, b = 1;
  let c = a + b;

  for (let i = 3; i <= n; i++) {
    let c = a + b;
    a = b;
    b = c;
  }
  return b;
}

alert(fibDynProg(3));
alert(fibDynProg(7));
