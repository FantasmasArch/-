    <script>
      "use strict";
function sumAll(...args) {
  let sum = 0

  for (let arg of args) sum += arg;
  return sum;
}

alert(sumAll(1, 2, 2, 3));

function showBio(name, surname, ...titles) {
  alert(name + " " + surname);
  alert(titles);
}

showBio("Михаил", "Шумихин", "техник", "начинающий прграмист");

let arr1 = ['1', '2', '3'];
let arr2 = ['4', '7', '-1'];
let str = "Я туть";

alert( Math.min(-3,...arr1, 4, ...arr2));
alert([...str]);
alert(Array.from(str));

    </script>
  </body>
