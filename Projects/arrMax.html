<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      "use strict";

function getMaxSubSum(arr) {
  let maxSum = 0;
  let subSum = 0;

  for (let item of arr) {
    subSum += item;
    maxSum = Math.max(maxSum, subSum);
    if (subSum < 0) subSum = 0;
  }

  return maxSum;
}

console.log(getMaxSubSum([100, -9, 2, -3, 5]));

    </script>
  </body>
</html>
