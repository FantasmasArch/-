    <script>
      "use strict";

function getMaxSubSum(arr) {
  let maxSum = 0;
  let subSum = 0;

  for (let item of arr) {
    subSum += item;
    maxSum = Math.max(maxSum, subSum);
    if (subSum < 0) subSum = 0;
  }

  return maxSum;
}
