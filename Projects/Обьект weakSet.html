<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      "use strict";
      let messages = [
        {text: "Hello", from: "John"},
        {text: "How goes?", from: "John"},
        {text: "See you soon", from: "Alice"}
      ];

      let weakSet = new WeakSet();

      weakSet.add(messages[0]);

      alert('Содержиться:' + weakSet.has(messages[0]));

      messages.shift();

      alert('Содержиться:' + weakSet.has(messages[0]));

      let readMap = new WeakMap();
      readMap.set(messages[0], 'today');
      alert(readMap.get(messages[0]));

    </script>
  </body>
</html>
