function getWeekDay(obj) {
  let day = ['', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ', 'ВС'];
  let numDay = obj.getDay();

  if (numDay == 0) {
    numDay = 7;
  }

  return day[numDay];
}

function getDateAgo(date, days) {
  return new Date(date.getTime() - (days * 24 * 3600 * 1000)).getDate();

}

function getLastDayOfMonth(year, month) {

function getSeconds() {
  let now = new Date();
  let today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  return Math.round( (now - today) / 1000);
}

function getSecondsTomorow() {
  let now = new Date();
  let tomorow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
  return Math.round( (tomorow - now) / 1000);
}
