<!DOCTYPE html>
<html>
  <head>
    <title>object options sum</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>

let testObject = {
  option_1: 100,
  option_2: 200,
  option_3: 350,
  option_4: 120,
};
let sum = 0;

function sumOpt(obj) {
  for (let key in obj) {
    sum += obj[key];
  }
}

sumOpt(testObject);
console.log(sum);

let testObject_2 = {
  option_1: 100,
  option_2: 200,
  option_3: 'NaN',
  option_4: 'NaN',
};

console.log(testObject_2);

function multiplyNumeric(obj) {
  for (let opt in obj) {
    if (typeof(obj[opt]) == 'number') {
      obj[opt] *= 2;
    }
  }
}

multiplyNumeric(testObject_2);
console.log(testObject_2);





    </script>
  </body>
</html>
