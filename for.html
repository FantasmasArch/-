<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
  </head>
<body>

  <script>
    'use strict';
    let i=1;
    for (; i<=10; i++) {
      document.write(i + "<br />")
    }

    //второй вариант
    for ( ; i<=20 ; ) {
      document.write(`<p align="center">${i}</p>`);
      i++
    }

  </script>

</body>
</html>
